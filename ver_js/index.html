<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list</title>
    <link rel="stylesheet" href="/style/style.css" />
    <script src="https://kit.fontawesome.com/8db3a9af0b.js"></script>
  </head>
  <body>
    <!-- <div id="mainWrap"></div> -->
    <div id="todoWrap">
      <header>
        <div id="weatherBox"></div>
        <!-- 
          ul 
            li change color mode
            li go to farm a href = /farm
            li change id -> 클릭하면 아래로 가지고있는 아이디 쭉 뜨고 자동로그인 
            li logout -> main
          -->
      </header>
      <main>
        <form id="newProjectForm">
          <input type="text" id="newProjectText" placeholder="새 프로젝트" />
        </form>
        <div class="todo-container" id="jsTodoContainer"></div>
      </main>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
